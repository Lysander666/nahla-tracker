<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Web: Dialectical Inquiry</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%236366f1%22/><rect width=%2250%22 height=%2250%22 fill=%22rgba(255,255,255,0.4)%22/><rect x=%2250%22 y=%2250%22 width=%2250%22 height=%2250%22 fill=%22rgba(255,255,255,0.4)%22/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #0f172a; 
            color: #f1f5f9; 
            overflow-x: hidden; 
        }
        
        .tile-light { background-color: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.03); }
        .tile-dark { background-color: rgba(0, 0, 0, 0.3); border-color: rgba(0, 0, 0, 0.1); }
        
        .number-glow { text-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .chess-piece {
            font-size: clamp(1.2rem, 5vw, 3.2rem);
            cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            user-select: none;
            line-height: 1;
            z-index: 30;
            transition: transform 0.2s ease;
        }
        .chess-piece:hover { transform: scale(1.1); }
        .chess-piece.white { color: #ffffff; }
        .chess-piece.black { color: #94a3b8; } 

        .tray-area {
            min-height: 52px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 16px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .timer-bar { transition: width 100ms linear; }
        .board-visual-state { transition: opacity 0.6s ease, filter 0.6s ease; }

        .academic-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; text-align: center; font-size: 2.5rem; font-weight: 700;
            width: 90px; height: 90px; border-radius: 24px; outline: none;
        }
        .academic-input:focus {
            border-color: #818cf8;
            background: rgba(129, 140, 248, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- CONSTANTS ---
        const PIECES = {
            wP: '♙', wN: '♘', wB: '♗', wR: '♖', wQ: '♕', wK: '♔',
            bP: '♟', bN: '♞', bB: '♝', bR: '♜', bQ: '♛', bK: '♚'
        };

        const PIECE_NAMES = {
            p: 'Pawn', n: 'Knight', b: 'Bishop', r: 'Rook', q: 'Queen', k: 'King'
        };

        const colorClasses = {
            emerald: 'border-emerald-500/40 text-emerald-100 ring-emerald-500/10 shadow-[inset_0_0_20px_rgba(16,185,129,0.05)]',
            amber: 'border-amber-500/40 text-amber-100 ring-amber-500/10 shadow-[inset_0_0_20px_rgba(245,158,11,0.05)]',
            blue: 'border-blue-500/40 text-blue-100 ring-blue-500/10 shadow-[inset_0_0_20px_rgba(59,130,246,0.05)]',
            purple: 'border-purple-500/40 text-purple-100 ring-purple-500/10 shadow-[inset_0_0_20px_rgba(168,85,247,0.05)]'
        };

        const btnColors = {
            emerald: 'bg-emerald-500',
            amber: 'bg-amber-500',
            blue: 'bg-blue-500',
            purple: 'bg-purple-500'
        };

        const Icon = ({ name, size = 16, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const kebabName = name.replace(/([a-z0-9]|(?=[A-Z]))([A-Z])/g, '$1-$2').toLowerCase().replace(/^-/, '');
                    i.setAttribute('data-lucide', kebabName);
                    if (className) i.setAttribute('class', className);
                    i.style.width = size + 'px'; i.style.height = size + 'px';
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="flex items-center justify-center shrink-0" />;
        };

        const App = () => {
            const [rowColors, setRowColors] = useState(['emerald', 'emerald', 'blue', 'blue', 'purple', 'purple', 'amber', 'amber']);
            const [dialecticMode, setDialecticMode] = useState(false);
            const [integrationMode, setIntegrationMode] = useState(false);
            const [stats, setStats] = useState({ correct: 0, total: 0 });
            const [isFinished, setIsFinished] = useState(false);
            
            // Inquiry (Chess) State
            const [game, setGame] = useState(new Chess());
            const [capturedByThesis, setCapturedByThesis] = useState([]);
            const [capturedByCritique, setCapturedByCritique] = useState([]);
            const [dialogueStatus, setDialogueStatus] = useState("Awaiting opening thesis...");
            const [selectedSq, setSelectedSq] = useState(null);
            const [validMoves, setValidMoves] = useState([]);

            // Integration (Drill) State
            const [focalNode, setFocalNode] = useState(null);
            const [timeRemaining, setTimeRemaining] = useState(5000);
            const [inputVal, setInputVal] = useState('');
            const [feedback, setFeedback] = useState(null);
            const inputRef = useRef(null);

            const updateRowColor = (idx, color) => {
                const newColors = [...rowColors];
                newColors[idx] = color;
                setRowColors(newColors);
            };

            // --- INQUIRY (CHESS) LOGIC ---
            const performMove = useCallback((move) => {
                const gameCopy = new Chess(game.fen());
                const result = gameCopy.move(move);
                
                if (result) {
                    setGame(gameCopy);
                    
                    if (gameCopy.game_over()) {
                        let outcome = "Inquiry Concluded: ";
                        if (gameCopy.in_checkmate()) outcome += (result.color === 'w' ? "Thesis Defended (Checkmate)" : "Critique Prevails (Checkmate)");
                        else if (gameCopy.in_draw()) outcome += "Synthesis Achieved (Draw)";
                        else if (gameCopy.in_stalemate()) outcome += "Theoretical Stalemate";
                        setDialogueStatus(outcome);
                    } else {
                        if (result.captured) {
                            const side = result.color === 'w' ? 'Thesis' : 'Examiner';
                            const target = result.color === 'w' ? 'Black' : 'White';
                            const pIcon = PIECES[(result.color === 'w' ? 'b' : 'w') + result.captured.toUpperCase()];
                            
                            if (result.color === 'w') setCapturedByThesis(prev => [...prev, pIcon]);
                            else setCapturedByCritique(prev => [...prev, pIcon]);
                            
                            setDialogueStatus(`${side} addressed the ${target} ${PIECE_NAMES[result.captured]} point via ${PIECE_NAMES[result.piece]}.`);
                        } else {
                            setDialogueStatus(`${result.color === 'w' ? 'Thesis' : 'Examiner'} positioned ${PIECE_NAMES[result.piece]} at ${result.to}.`);
                        }
                    }
                    return true;
                }
                return false;
            }, [game]);

            useEffect(() => {
                if (dialecticMode && game.turn() === 'b' && !game.game_over()) {
                    const timer = setTimeout(() => {
                        const moves = game.moves();
                        if (moves.length) performMove(moves[Math.floor(Math.random() * moves.length)]);
                    }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [game, dialecticMode, performMove]);

            const onSqSelect = (sq) => {
                if (!dialecticMode || game.game_over() || game.turn() === 'b') return;
                const p = game.get(sq);
                if (p && p.color === 'w') {
                    setSelectedSq(sq);
                    setValidMoves(game.moves({ square: sq, verbose: true }).map(m => m.to));
                } else if (selectedSq) {
                    performMove({ from: selectedSq, to: sq, promotion: 'q' });
                    setSelectedSq(null);
                    setValidMoves([]);
                }
            };

            // --- INTEGRATION (DRILL) LOGIC ---
            const beginIntegration = () => {
                setStats({ correct: 0, total: 0 });
                setIsFinished(false);
                setIntegrationMode(true);
                setDialecticMode(false);
                nextFocalPoint();
            };

            const nextFocalPoint = () => {
                setFocalNode(Math.floor(Math.random() * 64) + 1);
                setFeedback(null);
                setTimeRemaining(5000);
                setInputVal('');
                setTimeout(() => inputRef.current?.focus(), 100);
            };

            useEffect(() => {
                let interval;
                if (integrationMode && !feedback && !isFinished && timeRemaining > 0) {
                    interval = setInterval(() => setTimeRemaining(t => t - 100), 100);
                } else if (timeRemaining <= 0 && !feedback && integrationMode) {
                    evaluate(false, "Timeout");
                }
                return () => clearInterval(interval);
            }, [integrationMode, timeRemaining, feedback, isFinished]);

            const evaluate = (success, msg) => {
                const targetRow = Math.ceil(focalNode / 8);
                setStats(s => ({ ...s, total: s.total + 1, correct: success ? s.correct + 1 : s.correct }));
                setFeedback({ success, message: success ? "Integration Verified" : `${msg}. Cluster: ${targetRow}` });
                if (stats.total + 1 >= 8) setTimeout(() => setIsFinished(true), 1500);
                else setTimeout(nextFocalPoint, success ? 800 : 2000);
            };

            const getSqId = (r, c) => String.fromCharCode(97 + c) + (8 - r);

            return (
                <div className="min-h-screen p-4 md:p-12 flex flex-col items-center">
                    <div className="max-w-6xl w-full">
                        <header className="flex flex-col md:flex-row items-center justify-between gap-6 md:gap-10 mb-8 md:mb-12">
                            <div className="flex items-center gap-6">
                                <div className="w-12 h-12 md:w-16 md:h-16 bg-slate-800 rounded-2xl md:rounded-[2rem] flex items-center justify-center border border-white/10 shadow-lg">
                                    <Icon name="Library" size={24} className="text-slate-400 md:w-[32px] md:h-[32px]" />
                                </div>
                                <div>
                                    <h1 className="text-xl md:text-3xl font-extrabold tracking-tight leading-none mb-1.5 uppercase text-slate-100 text-center md:text-left">Thesis Integration Workspace</h1>
                                    <div className="flex items-center justify-center md:justify-start gap-4">
                                        <div className="text-[10px] md:text-[11px] font-bold uppercase text-slate-500 flex items-center gap-1.5">
                                            <Icon name="ArrowLeft" size={12} /> Return to Primary Web
                                        </div>
                                        <div className="h-1 w-1 rounded-full bg-slate-700" />
                                        <span className="text-[10px] md:text-[11px] font-bold uppercase text-slate-600 tracking-widest">Local Session Active</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap justify-center items-center gap-3">
                                <button onClick={() => { setDialecticMode(!dialecticMode); setIntegrationMode(false); setSelectedSq(null); setValidMoves([]); }} className={`px-4 md:px-7 py-2.5 md:py-3.5 rounded-xl md:rounded-2xl text-[10px] md:text-[11px] font-bold uppercase tracking-widest transition-all ${dialecticMode ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-500/20' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>
                                    <Icon name="MessageSquare" size={14} className="inline mr-2"/> {dialecticMode ? 'Inquiry Active' : 'Dialectic Inquiry'}
                                </button>
                                <button onClick={integrationMode ? () => setIntegrationMode(false) : beginIntegration} className={`px-4 md:px-7 py-2.5 md:py-3.5 rounded-xl md:rounded-2xl text-[10px] md:text-[11px] font-bold uppercase tracking-widest transition-all ${integrationMode ? 'bg-red-500/10 text-red-400 border border-red-500/20' : 'bg-white text-slate-900 shadow-xl'}`}>
                                    <Icon name={integrationMode ? "Square" : "BrainCircuit"} size={14} className="inline mr-2"/> {integrationMode ? 'Conclude Session' : 'Memory Integration'}
                                </button>
                            </div>
                        </header>

                        <div className="grid lg:grid-cols-[1fr_380px] gap-8 md:gap-12 items-start">
                            <div className="space-y-6">
                                {dialecticMode && (
                                    <div className="flex items-center justify-between px-2">
                                        <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 flex items-center gap-2">
                                            <Icon name="AlertCircle" size={12} /> External Critiques Raised
                                        </span>
                                        <div className="tray-area w-[160px] md:w-[240px]">
                                            {capturedByCritique.map((p, i) => <span key={i} className="text-xl md:text-2xl text-slate-500 opacity-60 leading-none">{p}</span>)}
                                        </div>
                                    </div>
                                )}

                                <div className={`bg-slate-800/20 p-1.5 md:p-2 rounded-3xl md:rounded-[3.5rem] border border-white/5 shadow-inner board-visual-state ${integrationMode && !isFinished ? 'opacity-10 grayscale' : 'opacity-100'}`}>
                                    <div className="p-2 md:p-5 bg-slate-900/60 rounded-2xl md:rounded-[3rem] border border-white/5 relative overflow-hidden shadow-2xl">
                                        <div className="grid grid-rows-8 gap-1 md:gap-1.5 relative z-10">
                                            {rowColors.map((color, rIdx) => (
                                                <div key={rIdx} className="grid grid-cols-8 gap-1 md:gap-1.5">
                                                    {Array.from({ length: 8 }).map((_, cIdx) => {
                                                        const nodeNum = (rIdx * 8) + cIdx + 1;
                                                        const sqId = getSqId(rIdx, cIdx);
                                                        const p = game.get(sqId);
                                                        const isLandmark = nodeNum % 8 === 0;
                                                        const isLight = (rIdx + cIdx) % 2 === 0;

                                                        return (
                                                            <div key={cIdx} onClick={() => onSqSelect(sqId)} className={`aspect-square rounded-md md:rounded-[1.2rem] border md:border-2 flex items-center justify-center relative transition-all duration-300 ${isLight ? 'tile-light' : 'tile-dark'} ${selectedSq === sqId ? 'ring-2 md:ring-4 ring-indigo-500/40 z-20 scale-105' : ''} ${colorClasses[color]} ${integrationMode && focalNode === nodeNum ? 'ring-2 md:ring-4 ring-white shadow-2xl' : ''} ${dialecticMode ? 'cursor-pointer' : 'cursor-default'}`}>
                                                                <span className={`absolute top-0.5 left-1 text-[8px] md:text-[10px] font-medium opacity-30 ${isLandmark ? 'font-black opacity-80 text-white' : ''}`}>{nodeNum}</span>
                                                                
                                                                {dialecticMode && validMoves.includes(sqId) && <div className="absolute inset-0 flex items-center justify-center"><div className="w-1.5 h-1.5 md:w-2 md:h-2 bg-indigo-500/40 rounded-full" /></div>}
                                                                
                                                                {dialecticMode && p && <span className={`chess-piece ${p.color === 'w' ? 'white' : 'black'}`}>{PIECES[p.color + p.type.toUpperCase()]}</span>}
                                                                
                                                                {!dialecticMode && <span className={`text-sm md:text-2xl font-bold tracking-tighter number-glow opacity-90 ${isLandmark ? 'font-black text-white scale-110' : ''}`}>{nodeNum}</span>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {dialecticMode && (
                                    <div className="flex items-center justify-between px-2">
                                        <div className="tray-area w-[160px] md:w-[240px]">
                                            {capturedByThesis.map((p, i) => <span key={i} className="text-xl md:text-2xl text-indigo-400 opacity-80 leading-none">{p}</span>)}
                                        </div>
                                        <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-400 text-right flex items-center gap-2">
                                            Synthesized Points <Icon name="CheckCircle" size={12} />
                                        </span>
                                    </div>
                                )}
                            </div>

                            <aside className="space-y-8">
                                {dialecticMode ? (
                                    <div className="bg-slate-900/40 p-6 md:p-8 rounded-[2rem] md:rounded-[3rem] border border-white/5 shadow-2xl flex flex-col gap-6 backdrop-blur-md">
                                        <div className="bg-indigo-950/20 border border-indigo-500/20 p-5 md:p-6 rounded-2xl md:rounded-[2rem]">
                                            <div className="flex items-center justify-between mb-3">
                                                <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Inquiry Progress</span>
                                                <div className="h-1.5 w-1.5 rounded-full bg-indigo-500 animate-ping" />
                                            </div>
                                            <p className="text-xs md:text-sm font-medium text-slate-100 italic leading-relaxed">
                                                "{dialogueStatus}"
                                            </p>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <div className={`p-4 rounded-2xl border flex justify-between items-center transition-all ${game.turn() === 'w' ? 'bg-white/5 border-white/20' : 'bg-transparent border-transparent opacity-40'}`}>
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 bg-white rounded-xl flex items-center justify-center text-slate-950 font-black">T</div>
                                                    <span className="text-xs font-bold uppercase tracking-tight">Thesis Narrative</span>
                                                </div>
                                                {game.turn() === 'w' && !game.game_over() && <Icon name="PenTool" size={14} className="text-white"/>}
                                            </div>
                                            <div className={`p-4 rounded-2xl border flex justify-between items-center transition-all ${game.turn() === 'b' ? 'bg-indigo-500/10 border-indigo-500/20' : 'bg-transparent border-transparent opacity-40'}`}>
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 bg-slate-700 rounded-xl flex items-center justify-center text-white font-black italic">E</div>
                                                    <span className="text-xs font-bold uppercase tracking-tight">Examiner Inquiry</span>
                                                </div>
                                                {game.turn() === 'b' && !game.game_over() && <Icon name="Eye" size={14} className="text-indigo-400"/>}
                                            </div>
                                        </div>

                                        <button onClick={() => { setGame(new Chess()); setCapturedByThesis([]); setCapturedByCritique([]); setDialogueStatus("Inquiry restarted."); setValidMoves([]); setSelectedSq(null); }} className="w-full py-4 bg-slate-800/50 rounded-2xl text-[10px] font-bold uppercase tracking-widest hover:bg-slate-700 text-slate-400 transition-all border border-white/5">
                                            Re-initialize Match
                                        </button>
                                    </div>
                                ) : integrationMode ? (
                                    <div className="bg-indigo-900/10 p-8 md:p-10 rounded-[2rem] md:rounded-[3rem] shadow-2xl flex flex-col items-center gap-6 md:gap-8 text-center border border-indigo-500/10">
                                        {!isFinished ? (
                                            <>
                                                <div className="text-[10px] md:text-[11px] font-bold uppercase tracking-[0.4em] text-indigo-400">Recall Focal Point {stats.total + 1}/8</div>
                                                <div className="text-6xl md:text-8xl font-black text-white tracking-tighter drop-shadow-2xl">{focalNode}</div>
                                                <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                                    <div className="h-full bg-white timer-bar shadow-[0_0_15px_white]" style={{ width: `${(timeRemaining / 5000) * 100}%` }} />
                                                </div>
                                                <div className="flex flex-col gap-3">
                                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Cluster Origin (1-8)</span>
                                                    <input ref={inputRef} type="text" value={inputVal} onChange={e => {
                                                        const v = e.target.value;
                                                        if (/^[1-8]?$/.test(v)) {
                                                            setInputVal(v);
                                                            if (v !== '') evaluate(parseInt(v) === Math.ceil(focalNode / 8), "Verification Error");
                                                        }
                                                    }} className="academic-input !w-16 !h-16 md:!w-[90px] md:!h-[90px] !text-2xl md:!text-4xl" maxLength="1" autoFocus />
                                                </div>
                                            </>
                                        ) : (
                                            <div className="space-y-6">
                                                <div className="text-[10px] font-bold uppercase tracking-widest text-indigo-400">Integration Profile Complete</div>
                                                <div className="text-5xl md:text-7xl font-black text-white">{Math.round(stats.correct/8*100)}%</div>
                                                <p className="text-xs text-slate-400 font-medium">Spacial Precision verified across 8 nodes.</p>
                                                <button onClick={beginIntegration} className="px-8 md:px-10 py-3 md:py-4 bg-white text-slate-900 rounded-xl md:rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-xl">New Session</button>
                                            </div>
                                        )}
                                        {feedback && !isFinished && <div className={`text-[9px] md:text-[10px] font-bold uppercase tracking-widest px-4 md:px-5 py-2 md:py-2.5 rounded-xl border ${feedback.success ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' : 'bg-red-500/10 border-red-500/20 text-red-400'}`}>{feedback.message}</div>}
                                    </div>
                                ) : (
                                    <div className="bg-slate-900/30 p-6 md:p-8 rounded-[2rem] md:rounded-[3rem] border border-white/5 shadow-2xl space-y-8">
                                        <div>
                                            <h3 className="text-xs font-bold uppercase tracking-[0.3em] text-slate-500 mb-6 flex items-center gap-3">
                                                <Icon name="Search" size={16} className="text-indigo-400" /> Dialectical Mapping
                                            </h3>
                                            <div className="space-y-4">
                                                {rowColors.map((curr, idx) => (
                                                    <div key={idx} className="flex items-center justify-between group">
                                                        <span className="text-[10px] font-bold text-slate-500 uppercase">Sector {idx + 1}</span>
                                                        <div className="flex gap-1.5 md:gap-2 p-1.5 bg-black/20 rounded-full border border-white/5">
                                                            {['emerald', 'amber', 'blue', 'purple'].map(c => (
                                                                <button key={c} onClick={() => updateRowColor(idx, c)} className={`w-4 h-4 md:w-5 md:h-5 rounded-full border transition-all ${btnColors[c]} ${curr === c ? 'border-white scale-110' : 'border-transparent opacity-10'}`} />
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="pt-6 border-t border-white/5">
                                            <p className="text-[10px] md:text-[11px] text-slate-500 leading-relaxed italic">
                                                "True defense is not resistance, but integration. Use the Dialectic Mode to anticipate critiques and the Integration Mode to master your spatial domain."
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </aside>
                        </div>
                        
                        <footer className="mt-12 md:mt-16 py-8 md:py-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4 opacity-30 text-[8px] md:text-[9px] uppercase font-bold tracking-[0.4em] text-slate-500 text-center">
                            <div>Dialectical Mastery Engine v3.0.0</div>
                            <div className="flex items-center gap-6">
                                <span>Scholar-In-The-Loop AI</span>
                                <span>Dialogue-Driven Response Logic</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
