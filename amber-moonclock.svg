<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <defs>
    <!-- textured amber gradient -->
    <radialGradient id="moonTexture" cx="45%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#ffe2b5"/>
      <stop offset="45%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#b06c19"/>
    </radialGradient>

    <!-- soft outer glow -->
    <radialGradient id="amberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffb347" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- crater pattern -->
    <pattern id="craterPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <circle cx="2" cy="2" r="0.9" fill="#8c5b14" opacity="0.15"/>
      <circle cx="6" cy="4" r="0.8" fill="#5c3b0d" opacity="0.12"/>
      <circle cx="5" cy="7" r="0.9" fill="#704612" opacity="0.1"/>
    </pattern>

    <!-- cyan halo -->
    <radialGradient id="cyanHalo" cx="50%" cy="50%" r="55%">
      <stop offset="60%" stop-color="#3af2ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#3af2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background glow -->
  <circle cx="50" cy="50" r="48" fill="url(#amberGlow)" />

  <!-- faint cyan halo just outside the rim -->
  <circle cx="50" cy="50" r="38" fill="url(#cyanHalo)" />

  <!-- main moon body -->
  <circle
    cx="50"
    cy="50"
    r="35"
    fill="url(#moonTexture)"
    stroke="#2a2a2a"
    stroke-width="1.1"
  />
  <circle cx="50" cy="50" r="35" fill="url(#craterPattern)" opacity="0.5" />

  <!-- delicate cyan rim -->
  <circle
    cx="50"
    cy="50"
    r="36"
    fill="none"
    stroke="#3af2ff"
    stroke-width="0.6"
    opacity="0.45"
  />

  <!-- tapered clock hand -->
  <polygon
    points="50,50 51.2,50.8 69,38 50,49"
    fill="#1a1a1a"
    stroke="#0a0a0a"
    stroke-width="0.4"
  />
  <!-- pivot -->
  <circle cx="50" cy="50" r="2.3" fill="#222" stroke="#000" stroke-width="0.4" />
</svg>
